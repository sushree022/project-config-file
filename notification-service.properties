spring.devtools.restart.enabled = false
spring.freemarker.cache = false

#Port on which rabbit-mq is running
spring.rabbitmq.port=5672

#Authentication properties of rabbitMq
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Zuul routes. Here for /track path, we are routing to localhost:8080 with extra path after that.
zuul.routes.track.url=http://localhost:8080
